<!DOCTYPE html>
<head>

    <link href="../Css/bootstrap.css" rel="stylesheet">

    <body>
        <h1>Nuevo formulario</h1>
        <form action="formularios.html" method="post">
            <label for="name"> Nombre:</label>
            <input type="text" id="name" name="user name"/><br/>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido"/><br/>
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" id="" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div> 
            <hr/>  
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check1">
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>
              </div>
              <hr/>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check1" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Checked checkbox
                </label>
              </div>
              <hr/>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio1" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Default checked radio
                </label>
              </div>
            
        </form>
    
    </form>




    </body>





</head>




</html>
